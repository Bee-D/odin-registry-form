<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="registry-style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,600;1,9..144,200&family=Montserrat:wght@300&family=Outfit:wght@300;400&family=Pacifico&family=Red+Hat+Display:wght@300;500&family=Roboto:ital,wght@0,300;1,100&family=Varela+Round&display=swap" rel="stylesheet">
</head>
<body>
    <main>
        <div class="bg-image">
            <img src="./images/photo-1693741014978-f8acfbb426c8.avif" alt=""> 
        </div>
        <form action="" class="registry-form">
            <h1 class="login-header">Login</h1>
            <div data-spacing="large">
                <div>
                    <input type="email" name="email" id="email" placeholder="Enter your email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" required>
                </div>
                <div>
                    <input type="password" name="password" id="password" placeholder="Enter your password" pattern="[a-zA-Z0-9]{8,}" required>
                    <a href="">Forgot password?</a>
                </div>
            </div>
            <div class="button-wraper" data-spacing="large">
                <button type="submit">Login</button>
                <p>Don't have an account? <a href="">Signup now</a></p>
            </div>
        </form>
    </main>
</body>
</html>
